<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Communautés d'utilisateurs de la consultation pour une République Numérique</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="head">
      <h1>Communautés autour de la consultation pour une République Numérique</h1>
      <p>Choisir l'un des deux graphes :<br/><small>(Attention les fichiers font plusieurs Mo, le chargement est long)</small></p>
      <div id="buttons">
        <button onClick="$('#iframe').attr('src', 'contributions.html')">Contributions</button>
        <button onClick="$('#iframe').attr('src', 'users.html')">Utilisateurs</button>
      </div>
    </div>
    <iframe id="iframe"></iframe>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript">
$(document).ready(function(){
  $('#iframe').height($(window).height() - $("#head").outerHeight() - 50);
});
  </script>
  </body>
</html>
